<table class="table table-striped" id="testTable">
    <thead>
    <tr>
        <th>category:</th>
        <th>question:</th>
        <th>answers:</th>
        <th>true or no:</th>
        <th>action:</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="test:${tests}">
        <td>
            <p th:each="category:${test.category}">
                <span th:text="${category.name}"></span>
            </p>
        </td>
        <td>
           <p th:each="question:${test.question}">
               <span th:text="${question}"></span>
           </p>
        </td>
        <td>
            <p th:each="answer:${test.answers}">
                <span th:text="${answer.text}"></span>
            </p>
        </td>
        <td>
            <p th:each="isture:${test.answers}">
                <span th:text="${isture.isTrue}"></span>
            </p>
        </td>
        <td><button type="submit" class="forEdit" ><i class="fa fa-edit"></i></button>
            <button type="submit"   id="forDelete" th:onclick="'getPropId(\'' + ${test.id} + '\');'"><i class="fa fa-trash-alt "></i></button>
        </td>
    </tr>

    </tbody>
</table>
