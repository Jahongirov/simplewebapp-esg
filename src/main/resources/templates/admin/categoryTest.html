<table class="table table-striped" id="categoryTable">
    <thead>
    <tr>
        <th>name:</th>
        <th>description:</th>
        <th>id:</th>
        <th>action:</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="category:${categories}">
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
        <td th:text="${category.id}"></td>
        <td><button type="submit" class="forEdit" ><i class="fa fa-edit"></i></button>
            <button type="submit"   id="forDelete" th:onclick="'getPropId(\'' + ${category.id} + '\');'"><i class="fa fa-trash-alt "></i></button>
        </td>
    </tr>

    </tbody>
</table>

<!-- The Modal -->

    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->

                <h4 class="modal-title">Edit</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="/admin/test/category/update" method="post">
                    <div class="form-group">
                        <label for="name">Kategoriya:</label>
                        <input type="hidden" name="id" id="id">
                        <input type="text" class="form-control" name="name" id="name1" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Tarif:</label>
                        <textarea name="description" class="form-control"  id="description1" cols="30" rows="3"></textarea>
                    </div>

                    <button class="btn  btn-rounded btn-block my-4 waves-effect z-depth-0 special-color-dark" type="submit" style="color: #DAA520">Saqlash</button>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
