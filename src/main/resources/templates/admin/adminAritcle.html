<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center" style="color: #DAA520">Article qo'shish</h3>
                    <hr>
                    <form action="/admin/author/save" method="post">
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" class="form-control" name="author" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input name="title" class="form-control" id="title" type="text">
                        </div>
                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea name="content" class="form-control" id="content" cols="30" rows="3"></textarea>

                        </div>
                        <button class="btn  btn-rounded btn-block my-4 waves-effect z-depth-0 special-color-dark"
                                type="submit" style="color: #DAA520">Saqlash
                        </button>
                        <br>
                        <h3 th:text="${save}"></h3>

                    </form>


                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<table class="table table-striped" id="articleTable">
    <thead>
    <tr>
        <th>author:</th>
        <th>title:</th>
        <th>content:</th>
        <th>count:</th>
        <th>action:</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="article:${articles}">
        <td th:text="${article.author}"></td>
        <td th:text="${article.title}"></td>
        <td th:utext="${article.content}"></td>
        <td th:text="${article.viewCount}"></td>
        <td>
            <button th:id="${article.id}" type="submit" class="forEdit"><i class="fa fa-edit"></i></button>
            <button type="submit" id="forDelete" th:onclick="'getPropId(\'' + ${article.id} + '\');'"><i
                    class="fa fa-trash-alt "></i></button>
        </td>
    </tr>

    </tbody>
</table>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="/admin/author/update" method="post">
                    <div class="form-group">
                        <label for="author1">Author:</label>
                        <input type="hidden" name="id" id="id">
                        <input type="text" class="form-control" name="author" id="author1" required>

                    </div>
                    <div class="form-group">
                        <label for="title1">Title:</label>

                        <input type="text" class="form-control" name="title" id="title1" required>
                    </div>
                    <div class="form-group">
                        <label for="content1">Content:</label>
                        <textarea name="content" class="" id="content1" cols="30" rows="3"></textarea>
                    </div>

                    <button class="btn  btn-rounded btn-block my-4 waves-effect z-depth-0 special-color-dark"
                            type="submit" style="color: #DAA520">Saqlash
                    </button>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
